{% extends 'basepagina.html' %}
{% block contenido%}


<!DOCTYPE html>
<html>
<head>
 
</head>
<body>
  <div class="row">
          <div class="col-lg-12">
            <section class="panel">
              <header class="panel-heading">
               <h3><strong>Registrar Usuarios</strong></h3>
              </header>
              <div class="panel-body">
                <form  method="post" class="form-horizontal method="get" >
                  {% csrf_token %}

                  <div class="form-group">
                    <label class="col-sm-2 control-label"><strong>Ingrese Nombre de Usuario</strong></label>
                    <div class="col-sm-10">
                      {{ form.username}}
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-2 control-label"><strong>Ingrese Nombres</strong></label>
                    <div class="col-sm-10">
                      {{ form.first_name }}
                    </div>
                  </div>


                   <div class="form-group">
                    <label class="col-sm-2 control-label"><strong>Ingrese Apellidos</strong></label>
                    <div class="col-sm-10">

                      {{ form.last_name }}
                    </div>
                  </div>

                
                  <div class="form-group">
                    <label class="col-sm-2 control-label"><strong>Ingrese Correo Electronico</strong></label>
                    <div class="col-sm-10">
                    <p class="form-control-static">email@ejemplo.com</p>
                      {{ form.email }}
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-2 control-label"><strong>Ingrese Contraseña *</strong></label>
                    <div class="col-sm-10" >
                     {{ form.password1 }}
                    </div>
                  </div>
                  
                  <div class="form-group">
                    <label class="col-sm-2 control-label"><strong>Repita Contraseña *</strong></label>
                    <div class="col-sm-10" >
                      {{ form.password2 }}
                    </div>
                  </div>
                    
                     <button type="" class="btn btn-primary">Registrar Usuario</button>

                </form>
                
              </div>
             </section>
           </div>
        </div>

   

   </body>

</html>


{% endblock %}
