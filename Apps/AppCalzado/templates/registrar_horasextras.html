{% extends 'basepagina.html' %}
{% block contenido%}


<!DOCTYPE html>
<html>
<head>
 
</head>
<body>
  <div class="row">
          <div class="col-lg-12">
            <section class="panel">
              <header class="panel-heading">
               <h3><strong>Registrar Horas Extras de Trabajadores</strong></h3>
              </header>
              <div class="panel-body">
                <form  method="post" class="form-horizontal method="get" >
                  {% csrf_token %}

               
                  <!--Link para ingresar una nueva especialidad caso que no exista-->  

                  <div class="form-group">
                    <label class="col-sm-2 control-label"><strong>Seleccione Trabajador</strong></label>
                    <div class="col-sm-10">
                      {{ form.trabajador}}
                    </div>
                  </div>

                   <div class="form-group">
                    <label class="col-sm-2 control-label"><strong>Filial donde hizo horas extras </strong></label>
                    <div class="col-sm-10">
                      {{ form.filialExtras}}
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-2 control-label"><strong>{{ form.motivo.label}}</strong></label>
                    <div class="col-sm-10">
                      {{ form.motivo}}
                    </div>
                  </div>

                   <div class="form-group" >
                        <label class="col-sm-2 control-label"><strong>Fecha que trabajo horas extras</strong></label>
                        <div class="col-sm-10">
                          <div class="input-append date" id="dpYears" data-date="" data-date-format="yyyy-mm-dd" data-date-viewmode="years" readonly> 
                             {{ form.fecha }}
                            <span class="add-on"><i class="icon-calendar"></i></span>
                          </div>
                        </div>
                      </div>

                   <div class="form-group">
                    <label class="control-label col-lg-2" for="inputSuccess"><strong>Cantidad horas extras laboradas</strong></label>
                    <div class="col-lg-10">
                      {{ form.cantidadHorasExtras}}
                    </div>
                  </div>

                  <center><button type="submit" class="btn btn-primary">Registrar Horas Extras</button></center>

                </form>
                
              </div>
             </section>
           </div>
        </div>

   

   </body>

</html>


{% endblock %}
