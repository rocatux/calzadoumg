{% extends 'basepagina.html' %}
{% block contenido%}


<!DOCTYPE html>
<html>
<head>
 
</head>
<body>
  <div class="row">
          <div class="col-lg-12">
            <section class="panel">
              <header class="panel-heading">
               <h3><strong>Editar Filial</strong></h3>
              </header>
              <div class="panel-body">
                <form  method="post" class="form-horizontal method="get" >
                  {% csrf_token %}

               
                  <!--Link para ingresar una nueva especialidad caso que no exista-->  
                  

                  <div class="form-group">
                    <label class="col-sm-2 control-label"><strong>{{ form.nombre.label}}</strong></label>
                    <div class="col-sm-10">
                      {{ form.nombre}}
                    </div>
                  </div>

                  

                    <div class="form-group">
                    <label class="col-sm-2 control-label"><strong>{{ form.telefono.label }}</strong></label>
                    <div class="col-sm-10">
                    <p class="form-control-static">forma de ingreso = 11112222 (sin - , ni espacios) </p>
                       {{ form.telefono }}
                    </div>   
                  </div>

                  <div class="form-group">
                    <label class="col-sm-2 control-label"><strong>{{ form.email.label }}</strong></label>
                    <div class="col-sm-10">
                    <p class="form-control-static">email@ejemplo.com</p>
                      {{ form.email }}
                    </div>
                  </div>

                   <div class="form-group">
                    <label class="control-label col-lg-2" for="inputSuccess"><strong>{{ form.tipo.label }}</strong></label>
                    <div class="col-lg-10">
                      {{ form.tipo }}
                    </div>
                  </div>
                  
                   <div class="form-group">
                    <label class="col-sm-2 control-label"><strong>{{ form.direccion.label }}</strong></label>
                    <div class="col-sm-10">
                      {{ form.direccion }}
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-2 control-label"><strong>Fecha de Creaci√≥n</strong></label>
                    <div class="col-sm-10">
                      {{ form.fechaCreacion }}
                    </div>
                  </div>
                    
                  <center><button type="submit" class="btn btn-primary">Guardar Cambios</button>
                  <a class="btn btn-success" href="{% url 'appCalzado:registrosFiliales'%}"><strong>Cancelar</strong></a></center>

                </form>
                
              </div>
             </section>
           </div>
        </div>

   

   </body>

</html>


{% endblock %}
